<body>
	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<br>
			<br>
			<h5 class="header center blue-text">Device Converter</h5>
			<div class="row center">
				<h6 class="header col s12 light">ベースにする感度を入力してください。</h6>
				<a class="waves-effect waves-light blue lighten-2 btn modal-trigger" href="#modal1">使い方</a>

				<div id="modal1" class="modal">
					<div class="modal-content">
						<h4>使い方</h4>
						<h6>基本的に</h6>
						<p>・指変換→「指変換」オプション<br>
						・ジャイロ変換→「ジャイロ変換(カメラ)」オプション<br><br>
						・ジャイロ感度は意外と無変換が1番良いです。<br><br>
						・端末データ追加や機能追加等、要望は @simenatsu まで。
						</p>
					</div>
					<div class="modal-footer">
						<a href="#!" class="modal-close waves-effect waves-green btn-flat">閉じる</a>
					</div>
				</div>
			</div>
			<div class="row">
				<form class="col s12" id="select_group" onchange="calculate()">
					<div class="row">
						<div class="input-field col s12">
							<select id="conversion_type">
								<optgroup label="指">
									<option value="1">指変換</option>
									<option value="2">感覚をベースに変換</option>
								</optgroup>
								<optgroup label="ジャイロ">
									<option value="3">ジャイロ変換(カメラ)</option>
									<option value="4">ジャイロ変換(精密なリコイル)</option>
									<option value="5">iPad⇔スマホ相互変換(ジャイロ)</option>
									<option value="6">感覚をベースに計算</option>
								</optgroup>
							</select>
							<label>変換方法</label>
						</div>
					</div>
					<div class="row" id="device_select">
						<div class="input-field col s6">
							<select id="device_1">
							</select>
							<label>変換元の端末</label>
						</div>
						<div class="input-field col s6">
							<select id="device_2">
							</select>
							<label >変換後の端末</label>
						</div>
					</div>
					<div class="row" id="scope_select" hidden>
						<div class="input-field col s6">
							<select id="base_scope">
								<option value="tpp_camera" selected>TPPカメラ感度</option>
								<option value="fpp_camera">FPPカメラ感度</option>
								<option value="1x">1x</option>
								<option value="2x">2x</option>
								<option value="3x">3x</option>
								<option value="4x">4x</option>
								<option value="6x">6x</option>
								<option value="8x">8x</option>
							</select>
							<label>ベースにするスコープ</label>
						</div>
						<div class="input-field col s6">
							<input placeholder="50" id="base_sensitivity" type="tel" class="validate" onkeyup="calculate()">
							<label for="base_sensitivity">自分にあっている感度</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="100" id="tpp_camera" type="tel" class="validate" onkeyup="calculate()">
							<label for="tpp_camera">TPPカメラ感度</label>
						</div>
						<div class="input-field col s6">
							<input placeholder="88" id="fpp_camera" type="tel" class="validate" onkeyup="calculate()">
							<label for="fpp_camera">FPPカメラ感度</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="50" id="1x" type="tel" class="validate" onkeyup="calculate()">
							<label for="1x">1x</label>
						</div>
						<div class="input-field col s6">
							<input placeholder="30" id="2x" type="tel" class="validate" onkeyup="calculate()">
							<label for="2x">2x</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="22" id="3x" type="tel" class="validate" onkeyup="calculate()">
							<label for="3x">3x</label>
						</div>
						<div class="input-field col s6">
							<input placeholder="14" id="4x" type="tel" class="validate" onkeyup="calculate()">
							<label for="4x">4x</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="12" id="6x" type="tel" class="validate" onkeyup="calculate()">
							<label for="6x">6x</label>
						</div>
						<div class="input-field col s6">
							<input placeholder="10" id="8x" type="tel" class="validate" onkeyup="calculate()">
							<label for="8x">8x</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<p>
								<label>
								<input id="round" type="checkbox" class="filled-in" value="on" onchange="calculate()">
								<span>計算結果を四捨五入する</span>
								</label>
							</p>
						</div>
					</div>
					<!--<div class="row">
						<div class="input-field col s12">
							<input disabled value="※現在編集不可" id="monitor_distance" type="tel" class="validate">
							<label for="monitor_distance">モニターディスタンス</label>
						</div>
					</div>
					<a class="waves-effect waves-light btn add">追加</a>
					<a class="waves-effect waves-light btn del">削除</a>
					</br>
					</br>-->
				</form>
			</div>
		</div>
		<div class="container">
			<div class="row center">
				<h5 class="center blue-text text-lighten-1">出力結果</h5>
			</div>
			<div class="row">
				<form class="col s12" id="select_group">
					<div class="row">
						<div class="input-field col s6">
							<input disabled value=0 id="tpp_camera_out" type="tel" class="validate">
							<label for="tpp_camera_out">TPPカメラ感度</label>
						</div>
						<div class="input-field col s6">
							<input disabled value=0 id="fpp_camera_out" type="tel" class="validate">
							<label for="fpp_camera_out">FPPカメラ感度</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input disabled value=0 id="1x_out" type="tel" class="validate">
							<label for="1x_out">1x</label>
						</div>
						<div class="input-field col s6">
							<input disabled value=0 id="2x_out" type="tel" class="validate">
							<label for="2x_out">2x</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input disabled value=0 id="3x_out" type="tel" class="validate">
							<label for="3x_out">3x</label>
						</div>
						<div class="input-field col s6">
							<input disabled value=0 id="4x_out" type="tel" class="validate">
							<label for="4x_out">4x</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input disabled value=0 id="6x_out" type="tel" class="validate">
							<label for="6x_out">6x</label>
						</div>
						<div class="input-field col s6">
							<input disabled value=0 id="8x_out" type="tel" class="validate">
							<label for="8x_out">8x</label>
						</div>
					</div>
				</form>
			</div>
			<div class="row center">
				<h5 class="center blue-text text-lighten-1">URL</h5>
			</div>
			<div class="row">
				<button class="waves-effect waves-light btn blue lighten-2" onClick="copyTextToClipboard()"><i class="material-icons left">content_copy</i>copy</button>
				<input id="copy_url" type="text" value="https://simenatsu.github.io/calculator" readonly>
			</div>

				<div id="share">
					<!-- twitter -->

				</div>
			</div>
		</div>

			<div class="footer-copyright">

	</div>
